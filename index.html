    <div class="container">

           <img src="assets/coto_bene.png" class="pizza_img" >

           </div>
         </div>
       </div>

       <div class=" col-md-4">
         <div class="card">
           <img src="assets/hawaian.png" class="pizza_img" >
           <div class="card-body">
             <h4 class="card-title">Hawaiian</h4>
           </div>
         </div>
       </div>
      </div>

      <div class="row">
        <div class=" col-md-4">
          <div class="card">
            <img src="assets/margherita.png" class="pizza_img" >
            <div class="card-body">
              <h4 class="card-title">Margherita</h4>
            </div>
          </div>
        </div>

        <div class=" col-md-4">
          <div class="card">

              <h4 class="card-title">Neapolitana</h4>
            </div>
          </div>
        </div>

        <div class=" col-md-4">
          <div class="card">
            <img src="assets/salmone.png" class="pizza_img" >
            <div class="card-body">
              <h4 class="card-title">Salmone</h4>
            </div>
          </div>
        </div>
       </div>
    </div>

    <div class="container section-title">
      <h1> Place your order</h1>
      <hr>
    </div>


    <div class="container">
      <form class="col-md-6 offset-md-3 text-center">
              <label>Select Your Pizza:</label>
              <select class="custom-select"  id ="type" required>
                  <option value="Beef barbeque">Beef Barbeque</option>
                  <option value="coto bene">Coto Bene</option>
                  <option value="hawaiian">Hawaiiian Chicken</option>
                  <option value="margherita">Margherita</option>
                  <option value="neapolitana">Neapolitana</option>
                  <option value="salmone">Salmone</option>
              </select>
              <label>Select your preferred Size:</label>
              <select class="custom-select" id ="size" required>
                  <option value="regular">Regular @ Ksh. 500</option>
                  <option value="medium">Medium @ Ksh. 800</option>
                  <option value="large">Large @ Ksh. 1000</option>
              </select>
              <label for="crust">Choose your favorite Crust:</label>
              <select class="custom-select"  id="crust" required>
                  <option value="thin">Thin Crust @ Ksh. 100</option>
                  <option value="stuffed">Stuffed @ Ksh. 150</option>
                  <option value="gluten-free">Gluten-free @ sh. 180</option>
              </select>
              <label>Select extra toppings</label>
              <select class="custom-select " id="toppings" >
                  <option value="cheese">Cheese @ ksh. 100</option>
                  <option value="pineapple">Onions @ ksh. 100</option>
                  <option value="mushroom">Mushroom @ ksh. 80</option>
                  <option value="onion">Green Pepper @ ksh. 80</option>
                  <option value="bacon">bacon @ ksh. 150</option>

              </select>
              <label for="number">Number of Pizza's</label>
              <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>
              <button type="submit" class="btn bg-info text-center d-block mx-auto" id="checkout"> Checkout</button>


          </form>
    </div>

    <div class="d-block mx-auto text-center">
     <button class='deliver'>Delivery</button>
     <button class='delivernot'>Pick up</button>
   </div>

   <div class="container" id ="summary">
    <div class="row ">
      <div class=" col-md-4 offset-md-4">
        <div class="card align-items-center">
          <h4 class="card-title">Your order :</h4>
          <div class="card-body">
            <p class= "summary_type"> Hawaiian</br></p>
            <p class= "summary_size"> regular</br></p>
            <p class= "summary_toppings"> cheese</br></p>
            <p class= summary_number> 2 </br></p>
            <p class= summary_delivery> delivery fee :20 </br></p>
          </div>
        </div>
      </div>
    </div>
  </div>
