<!DOCTYPE html>
<html>
  <head>
    <title>Parklands Pizzeria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.4.1.js" ></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  <head>
  <body>
    <div class="container-fluid" id = intro>
      <h1>PARKLANDS PIZZERIA<h1>
    </div>

    <div class="container" id = header-title>
      <h1> Menu</hh1>
      <hr>
    </div>

    <div class="container">
     <div class="row">
       <div class=" col-md-4">
         <div class="card">
           <img src="assets/bbq_beef.png" class="pizza_img" >
           <div class="card-body">
             <h4 class="card-title">Beef Barbeque</h4>
           </div>
         </div>
       </div>

       <div class=" col-md-4">
         <div class="card">
           <img src="assets/coto_bene.png" class="pizza_img" >
           <div class="card-body">
             <h4 class="card-title">Beef Barbeque</h4>
           </div>
         </div>
       </div>

       <div class=" col-md-4">
         <div class="card">
           <img src="assets/hawaian.png" class="pizza_img" >
           <div class="card-body">
             <h4 class="card-title">Beef Barbeque</h4>
           </div>
         </div>
       </div>
      </div>

      <div class="row">
        <div class=" col-md-4">
          <div class="card">
            <img src="assets/margherita.png" class="pizza_img" >
            <div class="card-body">
              <h4 class="card-title">Beef Barbeque</h4>
            </div>
          </div>
        </div>

        <div class=" col-md-4">
          <div class="card">
            <img src="assets/neapolitana.png" class="pizza_img" >
            <div class="card-body">
              <h4 class="card-title">Beef Barbeque</h4>
            </div>
          </div>
        </div>

        <div class=" col-md-4">
          <div class="card">
            <img src="assets/salmone.png" class="pizza_img" >
            <div class="card-body">
              <h4 class="card-title">Beef Barbeque</h4>
            </div>
          </div>
        </div>
       </div>
    </div>


    <div class="container">
      <form class="col-md-6 offset-md-3 text-center">
              <label>Select Your Pizza:</label>
              <select class="custom-select"  id ="type" required>
                  <option value="beef_bbq">Beef Barbeque</option>
                  <option value="coto_bene">Coto Bene</option>
                  <option value="hawaiian">Hawaiiian Chicken</option>
                  <option value="margherita">Margherita</option>
                  <option value="neapolitana">Neapolitana</option>
                  <option value="salmone">Salmone</option>
              </select>
              <label>Select your preferred Size:</label>
              <select class="custom-select" id ="size" required>
                  <option value="regular">Regular @ Ksh. 500</option>
                  <option value="medium">Medium @ Ksh. 800</option>
                  <option value="large">Large @ Ksh. 1000</option>
              </select>
              <label for="crust">Choose your favorite Crust:</label>
              <select class="custom-select"  id="crust" required>
                  <option value="thin">Thin Crust @ Ksh. 100</option>
                  <option value="thick">Stuffed @ Ksh. 150</option>
                  <option value="flatbread">Gluten-free @ sh. 180</option>
              </select>
              <label>Select Your favourite Toppings</label>
              <select class="custom-select " id="toppings" >
                  <option value="cheese">Cheese @ ksh. 100</option>
                  <option value="pineapple">Onions @ ksh. 100</option>
                  <option value="mushroom">Mushroom @ ksh. 80</option>
                  <option value="onion">Green Pepper @ ksh. 80</option>
                  <option value="bacon">bacon @ ksh. 150</option>

              </select>
              <label for="number">Number of Pizza's</label>
              <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>


          </form>
    </div>

  </body>
</html>
